<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="tps.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    .back-button {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      background-color: #0077ff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
      user-select: none;
      text-transform: uppercase;
      display: inline-block;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #005bb5;
      box-shadow: 0 6px 10px rgba(0,0,0,0.4);
    }

    .back-button:active {
      background-color: #003f7f;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <p id="sentence">Click "Start" to begin!</p>
    
    <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea>

    <div class="info">
      <p>‚è± Time: <span id="timer">0</span>s</p>
      <p>üí¨ WPM: <span id="wpm">0</span></p>
      <p>‚úÖ Accuracy: <span id="accuracy">0</span>%</p>
    </div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <button class="back-button" onclick="goBackToHub()">‚Üê Back to Game Hub</button>
  </div>

  <script src="tps.js"></script>
  <script>
    function goBackToHub() {
      window.parent.postMessage("closeModal", "*");
    }
  </script>
</body>
</html>
